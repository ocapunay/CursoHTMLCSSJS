<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Primer ejemplo HTML</title>
	</head>
	<body>
		<h1>Mi primer ejemplo</h1>
		<h2>Tablas</h2>
		<table>
			<thead>
				<tr>
					<td>DNI</td>
					<td>Nombres</td>
					<td>Apellidos</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>12345678</td>
					<td>Carlos Armando</td>
					<td>Quispe Flores</td>
				</tr>
				<tr>
					<td>87654321</td>
					<td>Kelly</td>
					<td>Martinez Cueva</td>
				</tr>
			</tbody>
		</table>
		<h2>Caracteres especiales</h2>
		<h3>Tildes</h3>
		<p>
			a -> &aacute;<br />
			e -> &eacute;<br>
			i -> &iacute;<br>
			o -> &oacute;<br>
			u -> &uacute;
		</p>
		<p>
			n -> &ntilde; <br>
			N -> &Ntilde; <br>
		</p>
	</body>
</html>
