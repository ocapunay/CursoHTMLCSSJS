<!DOCTYPE html>
<html>
<head>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ejemplo 2 de Bootstrap</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<style type="text/css">
			.azul {
				background-color: #a2a2ff;
			}
			.rojo {
				background-color: #ffa2a2;
			}
			.verde {
				background-color: #a2ffa2;
			}
			.magenta {
				background-color: #ffa2ff;
			}
			.gris {
				background-color: #a2a2a2;
			}
			.dobleh {
				height: 80%;
			}
			div {
				padding: 2px;
			}
		</style>
	</head>
</head>
<body>
	<header id="header" class="verde">
		Encabezado
	</header><!-- /header -->
	<div class="row">
		<div class="col-12 col-sm-2 rojo">A</div>
		<div class="col">
			<div class="row">
				<div class="col-12 magenta">B</div>
				<div class="col">
				<div class="row">
					<div class="col-md-6 col-sm-12 dobleh rojo" style="height: 80px;">C</div>
					<div class="col-md-6 col-sm-12 dobleh verde" style="height: 80px;">D</div>
				</div>

					<div class="row">
						<div class="col-6 col-sm-4 col-md-2 azul">D</div>
						<div class="col-6 col-sm-4 col-md-2 azul">D</div>
						<div class="col-6 col-sm-4 azul">D</div>
						<div class="col-6 col-sm-4 col-md-2 azul">D</div>
						<div class="col-6 col-sm-4 col-md-2 azul">D</div>
					
						<div class="col-6 col-sm-4 col-md-2 azul">D</div>
						<div class="col-6 col-sm-4 col-md-2 azul">D</div>
						<div class="col-6 col-sm-4 azul">D</div>
						<div class="col-6 col-sm-4 col-md-2 azul">D</div>
						<div class="col-6 col-sm-4 col-md-2 azul">D</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="verde">
		&nbsp;
	</footer>


	<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
